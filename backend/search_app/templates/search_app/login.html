<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
             * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        padding: 2rem;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      h1 {
        background: linear-gradient(45deg, #c9fb87, #2196f3);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        color: #90caf9;
        font-size: 2.5rem;
        margin-bottom: 20px;    
      } 
    .login-container {
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      border:1px solid rgb(92, 92, 92);
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    button {
      width: 100%;
    padding: 0.8rem 1.5rem;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
    font-size: 1rem;
      cursor: pointer;
              transition: background-color 0.3s ease;
    }
      button:hover {
        background-color: #1565c0;
      }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    .success {
      color: green;
      margin-bottom: 10px;
    }
    input, button{
        margin: 10px 0;
        height: 50px;
        outline:none;
    }
          input {
        width: 320px;
        padding: 0.8rem;
        margin-right: 1rem;
        border: 1px solid #333;
        border-radius: 6px;
        background-color: #1e1e1e;
        color: #fff;
        font-size: 1rem;
        outline:none;
      }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="message"></div>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required> 
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 20px; text-align: center;">
            Don't have an account?
            <a href="/register/" style="color: #2196f3; text-decoration: underline;">Register here</a>
        </p>
    </div>

<script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.innerHTML = '';

      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password'),
      };

      try {
        const response = await fetch('/api/login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.innerHTML = '<p class="success">Logged in successfully!</p>';
        // Store tokens in localStorage (optional)
        localStorage.setItem("access", result.access);
        localStorage.setItem("refresh", result.refresh);

        // üîÅ Redirect to search page
        window.location.href = "/search/";
        } else {
          let errors = '';
          for (let key in result) {
            errors += `<p class="error">${key}: ${result[key]}</p>`;
          }
          messageDiv.innerHTML = errors;
        }
      } catch (error) {
        messageDiv.innerHTML = '<p class="error">Something went wrong.</p>';
      }
    });
  </script>
</body>
</html>
